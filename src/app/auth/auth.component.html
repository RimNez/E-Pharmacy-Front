<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<form>
    <form class="box">
    <div class="row mb-3">
      <h2>Login</h2>
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" (blur)="onChange($event)">
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" (blur)="onChange2($event)">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" (click)="getRadioValue('admin')" type="radio" name="gridRadios" id="admin" value="admin">
          <label class="form-check-label" for="admin">
            Admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" (click)="getRadioValue('user')" type="radio" name="gridRadios" id="user" value="user">
          <label class="form-check-label" for="user">
            User
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" (click)="getRadioValue('pharmacien')" type="radio" name="gridRadios" id="pharmacien" value="pharmacien">
          <label class="form-check-label" for="pharmacien">
            Pharmacien
          </label>
        </div>
      </div> 
    </fieldset>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Sign in</button>
    </form>
</form>
