<h3>Create Pharmacy</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" required [(ngModel)]="pharmacy.nom" name="nom">
        </div>

        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" required [(ngModel)]="pharmacy.adresse" name="adresse">
        </div>

        <div class="form-group">
            <label for="patente">Patente</label>
            <input type="text" class="form-control" id="patente" required [(ngModel)]="pharmacy.patente" name="patente">
        </div>

        <div class="form-group">
            <label for="tel">Téléphone</label>
            <input type="text" class="form-control" id="tel" required [(ngModel)]="pharmacy.tel" name="tel">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
